<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />
		<title>Stats preview card component</title>
	</head>
	<body>
		<main>
			<div class="box">
				<h1>
					Get
					<p class="title-pink">insights</p>
					that help your business grow.
				</h1>
				<p class="parag">
					Discover the benefits of data analytics and make better decisions regarding revenue,
					customer experience, and overall efficiency.
				</p>
				<div class="stats">
					<div>
						<h2>10k+</h2>
						<p class="small-txt">companies</p>
					</div>
					<div class="mid-stat">
						<h2>314</h2>
						<p class="small-txt">templates</p>
					</div>
					<div>
						<h2>12m+</h2>
						<p class="small-txt">queries</p>
					</div>
				</div>
			</div>
			<div class="img-container">
				<div class="img-overlay"></div>
			</div>
		</main>
	</body>
</html>
